on: push

jobs:
  testing-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/hello
        id: hello
        with:
          who-to-greet: 'World!!!'
      - name: Echo string
        run: |
          echo "string"
      - name: Echo time
        run: |
          echo "Time: ${{ steps.hello.outputs.time }}"
